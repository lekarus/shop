<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width, initial-scale = 1.0">
        <title>Shopka</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="appbar">
            <div class="left-appbar">
                <a href="#" class="logo">
                    <img src="images/logo.png" alt="logo">
                </a>
                <a href="#" class="text-appbar">Sell on Shopka</a>
                <a href="#" class="text-appbar">Register</a>
            </div>
            <div class="center-appbar">
                <div class="search-panel">
                    <img src="images/search-icon.png" alt="search-icon" class="search-icon">
                    useless items on white background
                    <img src="images/close-icon.png" alt="close-icon" class="close-icon">
                </div>
                <div class="menu">Consumer Electronics</div>
            </div>
            <div class="right-appbar">
                <div class="sign-up">Sign in</div>
                <div class="my-cart">My cart
                    <span class="badge">5</span>
                </div>
                <div class="profile">
                    <img src="images/Photo.png" alt="Photo">
                </div>
            </div>
        </div>
    </body>
</html>
